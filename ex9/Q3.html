<body ng-app="myApp">

    .when("/pi", {
        template:"<h2>Project/Internship Details</h2><p>Project: Complaint Management Website</p><p>Internship: Null</p>"
    })
    .when("/lo", {
        templateUrl:"login.htm"
    })
    .when("/su", {
        templateUrl:"signup.htm"
    })
    .when("/cd", {
        template:"<h2>Contact Details</h2><p>Email: <a href='#'>sooryak@karunya.edu.in</a></p><p>Phone: <a href='#''>9943051504</a></p>"
