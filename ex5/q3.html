<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(201, 253, 123);
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: whitesmoke;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    select {
        width: 47%; 
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .select-container {
        display: flex;
        justify-content: space-between; 
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        border-radius: 6px;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    #fromCurrency,#toCurrency{
        width: 100%;
    }

    #result {
        margin-bottom: 20px; 
        text-align: center;
    }
</style>
</head>
<body><br><br><br><br><br>
<div class="container">
    <h1>Simple Currency Converter</h1>
    <div id="result"></div> 
    <div>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount...">
    </div>
    <div class="select-container"> 
        <div>
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="CAD">CAD</option>
            </select>
        </div>
        <div>
            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="CAD">CAD</option>
            </select>
        </div>
    </div>
    <div>
        <button onclick="convert()">Convert</button>
    </div>
</div>
<script>
    function convert() {
        var amount = document.getElementById('amount').value;
        var fromCurrency = document.getElementById('fromCurrency').value;
        var toCurrency = document.getElementById('toCurrency').value;
        var result = document.getElementById('result');
        var exchangeRates = {
            USD: { EUR: 0.89, INR: 73.24, CAD: 1.27 },
            EUR: { USD: 1.12, INR: 82.40, CAD: 1.46 },
            INR: { USD: 0.014, EUR: 0.012, CAD: 0.018 },
            CAD: { USD: 0.79, EUR: 0.68, INR: 55.17 }
        };
        var convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
        result.innerHTML =+ convertedAmount.toFixed(2) + ' ' + toCurrency;
    }
</script>
</body>
</html>
